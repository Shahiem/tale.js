<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tale.js - Add stories to your application with Tale.js</title>
  </head>

  <body>
    <header>
      <h1 class="logo">Tale.js</h1>
    </header>

    <main>
      <div class="error">
        Not associated with Facebook, Instagram, WhatsApp or Snapchat.
      </div>

      <div id="stories" class="stories"></div>

      <div id="blocker" class="blocker"></div>

      <div id="viewer" class="viewer">
        <div id="viewer__previous" class="viewer__arrow viewer__previous"></div>
        <div id="viewer__next" class="viewer__arrow viewer__next"></div>

        <div id="viewer__progressbar" class="viewer__progressbar"></div>

        <div class="viewer__author">
          <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/users/3.jpg" />
          <span id="viewer__name" class="viewer__name"></span>
          <span id="viewer__time" class="viewer__time">31m</span>
        </div>

        <a id="viewer__close" href=" #" class="viewer__close"></a>

        <div id="viewer__content" class="viewer__content"></div>
      </div>
    </main>

    <footer class="footer">
      Made with ðŸ¥° by <a href="https://github.com/Shahiem">Shahiem Seymor</a> -
      <a href="https://github.com/Shahiem/tale.js">GitHub</a>
    </footer>
  </body>

</html>
